name: CI Pipeline & Docker Build (Advanced)

on: [push]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          pip install mlflow==2.19.0 pandas scikit-learn dagshub matplotlib

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Train, Build and Push Docker
        run: |
          MLPROJECT_FILE=$(find . -type f -iname "MLproject" | head -n 1)
          TARGET_DIR=$(dirname "$MLPROJECT_FILE")
          
          mlflow run "$TARGET_DIR" --env-manager local
          
          RUN_ID=$(ls -t mlruns/0 | grep -v "meta.yaml" | head -n 1)
          echo "Found Run ID: $RUN_ID"
          
          mlflow models build-docker \
            -m "mlruns/0/$RUN_ID/artifacts/model" \
            -n "${{ secrets.DOCKER_USERNAME }}/heart-disease-model:latest" \
            --enable-mlserver

          docker push "${{ secrets.DOCKER_USERNAME }}/heart-disease-model:latest"